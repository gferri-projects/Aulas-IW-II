<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <!--Faça um programa que peça dois números, base e expoente, calcule e mostre o primeiro
    número elevado ao segundo número. Não utilize a função de potência da linguagem. -->
    
    <script>
        var num1 = prompt('Digite um número para ser a base: ')
        var num2 = prompt('Digite um número para ser o expoente: ')
        var base = parseInt(num1)
        var exp = parseInt(num2)
        
        for(var cont = 1; cont<exp;cont++){
            var result = base * base
            document.write(`${result}`)

        }
    </script>
    
</body>
</html>
