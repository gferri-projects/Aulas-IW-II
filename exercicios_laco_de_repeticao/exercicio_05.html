<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <!--Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro
    entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada-->

    <script>
        var num = prompt('Digite um número: ')

        for (var cont=1;cont<=10;cont++){
            if(num>=1 && num<=10){
                var resultado = num * cont
                document.write(`${num} x ${cont} = ${resultado}`)
                document.write("<br>")
            }else{
                alert('Digite um número entre 1 e 10')
            }
    }

    </script>
    
</body>
</html>
