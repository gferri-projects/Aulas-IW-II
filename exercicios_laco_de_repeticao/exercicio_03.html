<body>
    <!--Altere o programa anterior permitindo ao usuário informar as populações e as taxas de
    crescimento iniciais. Valide a entrada e permita repetir a operação.-->

    <script>
        var a = prompt('População do país A: ')
        var b = prompt('População do país B: ')
        var taxa_a = prompt('Digte a taxa de crescimento do país A: ') 
        var taxa_b = prompt('Digte a taxa de crescimento do país B: ')
        var anos = 0

        do{
            a = a*taxa_a
            b = b*taxa_b
            anos++
        }while(a<=b)

        console.log(`${anos} anos para que a população do país A ultrapasse a população do país B.`)
    </script>
    
</body>
</html>
