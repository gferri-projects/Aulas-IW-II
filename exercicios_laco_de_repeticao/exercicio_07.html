<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <!--Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de
    números pares e a quantidade de números ímpares.-->

    <script>
        var qtd_p = 0
        var qtd_i = 0
        alert('Informe 10 números váriados.')
        for(var cont=1;cont<=10;cont++){
            var numeros = [prompt(`Digite o ${cont}° número:`)]
            if(numeros%2==0){
               qtd_p++
            }
            if(numeros%2==1){
                qtd_i++
            } 
        }
        document.write(`Quantidade de números pares: ${qtd_p} <br>`)
        document.write(`Quantidade de números ímpares: ${qtd_i}`)
    </script>
    
</body>
</html>
