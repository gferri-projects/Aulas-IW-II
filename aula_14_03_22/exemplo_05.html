<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05</title>
</head>
<body>
    <h1>Formatando Números</h1>
    <script>
        var n1 = 1543.5

        document.write('Valor da variável: '+ n1 + '<br>') 
        document.write('Fixar duas casas decimais: '+ n1.toFixed(2) + '<br>') 
        document.write('<br>')
        document.write('Formato Brasileiro: ' + n1.toLocaleString('pt-BR', {style: 'currency',currency:'BRL'}) + '<br>') 
        document.write('Formato Americano: ' + n1.toLocaleString('en-US', {style: 'currency',currency:'USD'}) + '<br>') 
    </script>
    
</body>
</html>
