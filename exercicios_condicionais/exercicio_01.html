<body>
    <script>
        var letra = prompt('Digite uma letra: ')
        var x = letra.toUpperCase()
        console.log(x)

        if ((x == "A") || (x == "E") || (x == "I") || (x == "O") || (x == "U")){
            console.log('Letra digitada é uma vogal')
        }else{
            console.log('A letra digitada é uma consoante')
        }
    </script>
