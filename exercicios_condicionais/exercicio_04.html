    <!-- Faça um script que calcule as raízes de uma equação do segundo grau, na forma ax² + bx + c. 
    O script deverá pedir os valores de a, b e c e fazer os testes necessários. -->
    
    <script>
        var ax = Number(prompt('Digite o valor de "a": '))
        var bx = Number(prompt('Digite o valor de "b": '))
        var c = Number(prompt('Digite o valor de "c": '))

        // COMPLEMENTO DA AULA 09/05, MAIS INTRODUÇÃO DE FUNÇÕES E VETORES
        var delta = Math.pow(bx , 2) - 4 * ax * c
        if(delta < 0 ){
            alert(`RESULTADO: \nSua equação: ${ax}² + ${bx} + ${c} \nDelta: ${delta} \nNão existem raízes pois o delta é negativo!!`)
        }else{
            if(delta == 0){

                console.log(`RESULTADO: \nSua equação: ${ax}² + ${bx} + ${c} \nDelta = ${delta} \nX' = ${raiz[0]} \nX'' = ${raiz[1]} \nCom delta igual, X' e X'' são iguais!!`)

            }else{
                var x1 = (-bx + (Math.sqrt(delta))) / 2 * ax
                var x2 = (-bx - (Math.sqrt(delta))) / 2 * ax

                alert(`RESULTADO: \nSua equação: ${ax}² + ${bx} + ${c} \nDelta = ${delta} \nX' = ${x1} \nX'' = ${x2}`)
            }
        }

       function calcula(b,delta,a){
             var x1 = (-bx + (Math.sqrt(delta))) / 2 * ax
